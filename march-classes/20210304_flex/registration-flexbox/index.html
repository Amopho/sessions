<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex like reg box</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <ul>
          <li>
            <button class="button-box" id="faceb"></button>
          </li>
          <li>
            <button class="button-box" id="goo"></button>
          </li>
          <li>
            <button class="button-box" id="tweet"></button>
          </li>
        </ul>
      </div>
      <div class="or-drawing">
        <div class="line"></div>
        <div class="draw">OR</div>
        <div class="line"></div>
      </div>
      <div class="form">
        <div class="sign-in"><label for="sign">Sign in with</label></div>
        <div class="sign-in">
          <input
            type="text"
            name="name"
            placeholder=" Username or email"
            id="1"
          />
          <input
            type="password"
            name="password"
            placeholder=" Password"
            id="2"
          />
        </div>
        <div class="checkbox">
          <input type="checkbox" name="remember" type="checkbox" id="3" />
          Remember me<button><a href="#">LOGIN</a></button>
        </div>
      </div>
      <div class="register">
        <div class="link1"><a href="#">Register now</a></div>
        <div class="line2"></div>
        <div class="link2"><a href="#">Forgotten?</a></div>
      </div>
    </div>
  </body>
</html>
