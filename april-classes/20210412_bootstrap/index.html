<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootsrap -->
    <!-- CSs only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- my styles -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center simple-table">
        <div class="col-sm gray-border">One of three columns</div>
        <div class="col-sm gray-border">One of three columns</div>
        <div class="col-sm gray-border">One of three columns</div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row salmon first-row text-center">
        <div class="col even-cells">1 of 2</div>
        <div class="col even-cells">2 of 2</div>
      </div>
      <div class="row salmon second-row text-end">
        <div class="col even-cells">1 of 3</div>
        <div class="col even-cells">2 of 3</div>
        <div class="col even-cells">3 of 3</div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row salmon">
        <div class="col even-cells">1 of 3</div>
        <div class="col-6 even-cells">2 of 3 (wider)</div>
        <div class="col even-cells">3 of 3</div>
      </div>
      <div class="row salmon">
        <div class="col even-cells">1 of 4</div>
        <div class="col-5 even-cells">2 of 4 (wider)</div>
        <div class="col even-cells">3 of 4</div>
        <div class="col-2 even-cells">4 of 4</div>
      </div>
      <div class="row salmon">
        <div class="col even-cells">1 of 6</div>
        <div class="col-3 even-cells">2 of 6 (wider)</div>
        <div class="col even-cells">3 of 6</div>
        <div class="col-3 even-cells">4 of 6 (wider)</div>
        <div class="col even-cells">5 of 6</div>
        <div class="col even-cells">6 of 6</div>
      </div>
    </div>
    <!-- a -->
    <div class="container">
      <div class="row justify-content-md-center salmon first-row">
        <div class="col col-lg-2 even-cells">1 of 3</div>
        <div class="col-md-auto even-cells">Variable width content</div>
        <div class="col col-lg-2 even-cells">3 of 3</div>
      </div>
      <div class="row salmon second-row">
        <div class="col even-cells">1 of 3</div>
        <div class="col-md-auto even-cells">Variable width content</div>
        <div class="col col-lg-2 even-cells">3 of 3</div>
      </div>
    </div>
    <!-- bootstrap javascript -->
    <!-- Javascript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
